<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="../lib/react.js"></script>
	<script src="../lib/react-dom.js"></script>
	<script src="../lib/browser.min.js"></script>
</head>
<style type="text/css">
.warning{line-height: 100px;text-align: center;background-color: red;color: #fff;}
</style>
<body>
	<div id="app"></div>
	<script type="text/babel">
		function Warning(props) {
			if (!props.isWarning) {
				return null;
			}
			return (
				<div className="warning">Warning</div>
			);
		}

		class Page extends React.Component {
			constructor(props) {
				super(props);
				this.state = {isWarning: true};
				this.handleToggleClick = this.handleToggleClick.bind(this);
			}

			handleToggleClick() {
				this.setState(prevState => ({
					isWarning: !prevState.isWarning
				}))
			}

			render() {
				return (
					<div>
						<Warning isWarning={this.state.isWarning} />
						<button onClick={this.handleToggleClick}>{this.state.isWarning ? 'hide' : 'show'}</button>
					</div>
				);
			}
		}

		ReactDOM.render(
			<Page />,
			document.getElementById('app')
		);
	</script>
</body>
</html>
