			return (
				<a href="/" className="logo">
					<i></i>	
					<span className="sitetitle">AllenZhao</span>
				</a>
			);
		}

		function Menu(props) {

					<a href="/archives/">归档</a>

				</nav>
			);
		}	

		class Header extends React.Component {
			constructor(props) {

			}

			render() {

					<div className="header">

							<Logo />
							<Menu />
						</div>
					</div>
				);

		}
