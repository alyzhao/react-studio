<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://cdn.bootcss.com/react/15.0.0/react.js"></script>
	<script src="https://cdn.bootcss.com/react/15.0.0/react-dom.js"></script>
	<script src="https://cdn.bootcss.com/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>
	<div id="app"></div>
	<script type="text/babel">
		function formatName(user) {
		  return user.firstName + ' ' + user.lastName;
		}

		const user = {
		  firstName: 'Harper',
		  lastName: 'Perez'
		};

		const element = (
		  <h1>
		    Hello, {formatName(user)}!
		  </h1>
		);

		ReactDOM.render(
		  element,
		  document.getElementById('app')
		);
	</script>
</body>
</html>
