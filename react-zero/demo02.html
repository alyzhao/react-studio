<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://cdn.bootcss.com/react/15.0.0/react.js"></script>
	<script src="https://cdn.bootcss.com/react/15.0.0/react-dom.js"></script>
	<script src="https://cdn.bootcss.com/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>
	<div id="app"></div>
	<script type="text/babel">
		function tick() {
			const element = (
				<div>
					<h2>It is {new Date().toLocaleTimeString()}.</h2>
				</div>
			);
			ReactDOM.render(
				element,
				document.getElementById('app')
			);
		}

		setInterval(tick, 1000)
	</script>
</body>
</html>
